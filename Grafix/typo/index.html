<html>
<head>
<link rel="stylesheet" type="text/css" href="style.css" />
<script type="text/javascript" src="typo.js"></script>
</head>
<body onLoad="onLoad();" onKeyPress="onKeyPress(event);" onClick="onClick(event);">
	<div id="game-progress-wrapper">
		<div id="game-progress"></div>
	</div>
	<canvas id="game-canvas" width="800" height="600"></canvas>
	<div id="score-div">
		<table>
			<tr>
				<td>Score</td>
				<td class="score" id="score"></td>
			</tr>
			<tr>
				<td>High Score</td>
				<td class="score" id="hi-score">-</td>
			</tr>
		</table>
		<div id="level-selection">
			<ul>
				<li><a href="#" id="level-0" onClick="selectLevel(0);">Beginner</a></li>
				<li><a href="#" id="level-1" onClick="selectLevel(1);">Level 2</a></li>
				<li><a href="#" id="level-2" onClick="selectLevel(2);">Level 3</a></li>
				<li><a href="#" id="level-3" onClick="selectLevel(3);">Intermediate</a></li>
				<li><a href="#" id="level-4" onClick="selectLevel(4);">Advanced</a></li>
				<li><a href="#" id="level-5" onClick="selectLevel(5);">Hardcore</a></li>
				<li><a href="#" id="level-6" onClick="selectLevel(6);">Ludicrous</a></li>
			</ul>
		</div>
	</div>
	<div id="controls">
		<button id="pause-button" >Pause (or hit space bar)</button>
		<button id="start-button" >Play Again</button>
		<button id="edit-config" >Game Configuration</button>
	</div>
	<div id="config">
		<textarea id="config-text" rows="40" cols="100"></textarea>
		<div>
			<button id="save-config" >Save</button>
			<button id="cancel-config" >Cancel</button>
		</div>
	</div>
</body>
</html>
