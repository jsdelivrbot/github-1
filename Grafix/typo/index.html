<html>
<head>
<link rel="stylesheet" type="text/css" href="style.css" />
<script type="text/javascript" src="typo.js"></script>
</head>
<body onLoad="onLoad();" onKeyPress="onKeyPress(event);" onClick="onClick(event);">
	<h1>Typo</h1>
	<div id="game-progress-wrapper">
		<div id="game-progress"></div>
	</div>
	<canvas id="game-canvas" width="800" height="800"></canvas>
	<div id="score-div">
		<div id="level-selection">
			<a href="#" id="level-0" onClick="selectLevel(0);">Beginner</a>
			<a href="#" id="level-1" onClick="selectLevel(1);">Easy</a>
			<a href="#" id="level-2" onClick="selectLevel(2);">Intermediate</a>
			<a href="#" id="level-3" onClick="selectLevel(3);">Advanced</a>
			<a href="#" id="level-4" onClick="selectLevel(4);">Hardcore</a>
			<a href="#" id="level-5" onClick="selectLevel(5);">Ludicrous</a>
		</div>
		<table>
			<tr>
				<td>Score</td>
				<td class="score" id="score"></td>
			</tr>
			<tr>
				<td>High Score</td>
				<td class="score" id="hi-score">-</td>
			</tr>
		</table>
	</div>
	<div id="controls">
		<button id="pause-button" >Pause (or hit space bar)</button>
		<button id="start-button" >Play Again</button>
	</div>
</body>
</html>
